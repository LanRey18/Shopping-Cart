<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Shopping Cart System</title>
</head>
<body>
    <nav class="navbar navbar-expand navbar-light px-4 " style="background-color: #e3f2fd;">
        <a class="navbar-brand" >
            <img src="https://png.pngtree.com/element_our/20190531/ourmid/pngtree-shopping-cart-convenient-icon-image_1287807.jpg" width="30" height="30" class="d-inline-block align-top" alt="">
            Shopping Cart System</a>
      
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item active">
              <a class="nav-link " href="/">Home </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/items">Items</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/orders">Orders</a>
            </li>
          </ul>
        </div>
      </nav>

      <div class="container">
        <h2 class="my-4">Orders</h2>
        
      <div class="row  justify-content-center">
        <div class="col-6">
            <ul class="list-group list-group-flush mt-4 ">
                 <li class="list-group-item d-flex justify-content-between bg-light">
                    <h4 >Item</h4>
                    <h4>Quantity</h4>
                    <h4>Price</h4>
                </li>
                {% for item in orders %}
                <li class="list-group-item d-flex justify-content-between py-2 bg-light">
                    <h6>{{ item.name }}</h6>
                    <p>{{ item.quantity }}</p>
                    <h6>${{ item.price }}</h6>
                </li>
                {% endfor %}
              </ul>
        </div>
      </div>



      </div>

     
    
</body>
</html>
